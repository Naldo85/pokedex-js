<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/pokemon-detail.css">

        <!-- Normalize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Fonte roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <title>Pokedex-Detail-Stats</title>
    </head>
    <body id="baseStats" class="tiposCor">
        <div class="header">
            <h1 class="nome">{{nome}}</h1>
            <p class="numero">{{numero}}</p>
            <div class="tipo-div">
                
            </div>
        </div>
        <section id="stats" class="descricao">
            <img src="{{imagem}}" alt="${json.name}" class="img">
            <nav class="menu">
                <ol class="lista-menu">
                    <a href="#stats"><li class="active">Base Stats</li></a>
                </ol>
            </nav>
            
                <table class="lista-descricao">
                    <tr>
                        <td class="questao">HP:</td>
                        <td class="resposta">{{hp}}</td>
                    </tr>
                    <tr>
                        <td class="questao">Attack:</td>
                        <td class="resposta">{{attack}}</td>
                    </tr>
                    <tr>
                        <td class="questao">Defense: </td>
                        <td class="resposta">{{defense}}</td>
                    </tr>
                    <tr>
                        <td class="questao">Sp. Atk: </td>
                        <td class="resposta">{{spatk}}</td>
                    </tr>
                    <tr>
                        <td class="questao">Sp. Def: </td>
                        <td class="resposta">{{spdef}}</td>
                    </tr>
                    <tr>
                        <td class="questao">Speed: </td>
                        <td class="resposta">{{speed}}</td>
                    </tr>
                    <tr>
                        <td class="questao">Total: </td>
                        <td class="resposta">{{total}}</td>
                    </tr>
                </table>
        </section>
   
    </body>
    <script src="./assets/js/pokemon-detail.js"></script>
</html>
